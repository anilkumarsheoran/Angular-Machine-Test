<h3>Details  </h3><p><h6>(Using http Service(get Method), Consuming REST API(http://jsonplaceholder.typicode.com/posts))</h6></p>
<p>
    <table  class="bordered">
        <tr style="background-color:teal"><th>Id</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
   <tr data-ng-repeat="x in detail">
        <td>{{x.id}}</td>
        
       
        <td>{{x.userId}}</td>
        <td>{{x.title}}</td>
        <td>{{x.body}}</td>
       
    </tr>
</table>
</p>
